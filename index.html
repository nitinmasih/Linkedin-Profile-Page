<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Profile</title>
      <link rel="stylesheet" href="style.css">
</head>

<body>

      <header>

      </header>
      <div class="container">
            <section class="profile-box">
                  <div class="profile-banner">
                        <div class="background-image">
                              <img src="https://marketplace.canva.com/EAENvp21inc/1/0/1600w/canva-simple-work-linkedin-banner-qt_TMRJF4m0.jpg" id="preview" alt="">
                        </div>
                        <label for="imageInput"></label>
                        <img id="edit-btn"
                        src="https://cdn-icons-png.freepik.com/256/4518/4518158.png?semt=ais_hybrid"
                        alt="">
                        <input type="file" id="imageInput" accept="image/*">
                  </div>
                  <div class="profile-pic">
                        <img width="152" src="https://media.licdn.com/dms/image/D5635AQHJexGrvjCIeA/profile-framedphoto-shrink_400_400/0/1710857108422?e=1714125600&amp;v=beta&amp;t=vNCfRzMwa9e2UjmU_3nKYIoQtrfsnUmSKst9wsLSIGU" height="152" alt="Nitin Masih, #OPEN_TO_WORK" id="ember233" class="evi-image ember-view profile-photo-edit__preview">
                  </div>
                  <div class="profile-pic-editbox">
                     <div class="profile-close">
                        <p>Profile photo</p>
                         <div class="close-icon">
                              X
                         </div>
                     </div>
                  </div>
                  <div class="profile-info">

                  </div>
            </section>
            <aside></aside>
      </div>
      <script src="script.js"></script>
</body>

</html>
